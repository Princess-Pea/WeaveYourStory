<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelForge - 团队Web应用</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        
        p {
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .feature-card {
            background: #ecf0f1;
            padding: 1.5rem;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            background: #d6eaf8;
        }
        
        .feature-card h3 {
            margin-top: 0;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到 PixelForge</h1>
        <p>这是一个用于团队协作开发的Web应用项目，准备部署到魔搭创空间</p>
        
        <div class="features">
            <div class="feature-card">
                <h3>模块化设计</h3>
                <p>采用组件化架构，便于团队协作开发</p>
            </div>
            <div class="feature-card">
                <h3>响应式布局</h3>
                <p>适配各种设备屏幕，提供良好用户体验</p>
            </div>
            <div class="feature-card">
                <h3>云端部署</h3>
                <p>一键部署到魔搭创空间，快速上线</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
